<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="gymGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A3D900;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#09090b" stroke="url(#gymGradient)" stroke-width="1.5" />
  
  <g transform="translate(50,50) rotate(35) translate(-50,-50)">
    <!-- Vertical Barbell (Thinner Bar width 6) -->
    <rect x="47" y="15" width="6" height="70" rx="2" fill="#333" stroke="url(#gymGradient)" stroke-width="1.5" />
    <!-- Weights Top -->
    <rect x="35" y="15" width="30" height="8" rx="2" fill="url(#gymGradient)" />
    <rect x="40" y="25" width="20" height="4" rx="1" fill="url(#gymGradient)" opacity="0.8" />
    <!-- Weights Bottom -->
    <rect x="35" y="77" width="30" height="8" rx="2" fill="url(#gymGradient)" />
    <rect x="40" y="71" width="20" height="4" rx="1" fill="url(#gymGradient)" opacity="0.8" />
  </g>

  <g transform="translate(50,50) rotate(-35) translate(-50,-50)">
    <!-- Vertical Barbell -->
    <rect x="47" y="15" width="6" height="70" rx="2" fill="#333" stroke="url(#gymGradient)" stroke-width="1.5" />
    <!-- Weights Top -->
    <rect x="35" y="15" width="30" height="8" rx="2" fill="url(#gymGradient)" />
    <rect x="40" y="25" width="20" height="4" rx="1" fill="url(#gymGradient)" opacity="0.8" />
    <!-- Weights Bottom -->
    <rect x="35" y="77" width="30" height="8" rx="2" fill="url(#gymGradient)" />
    <rect x="40" y="71" width="20" height="4" rx="1" fill="url(#gymGradient)" opacity="0.8" />
  </g>
</svg>
