<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ProtenzaX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FEF7E1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2B5635;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #2B5635;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover:enabled {
      background-color: #1f3e25;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }

    #otp-section {
      display: none; /* hidden initially */
    }

    #resend-otp-btn {
      margin-top: 10px;
      background-color: #d1433e;
    }

    #resend-otp-btn:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return false;">

      <!-- Country Code + Phone -->
      <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
        <select id="countryCode">
          <option value="+91" selected>India (+91)</option>
          <option value="+1">USA (+1)</option>
          <option value="+44">UK (+44)</option>
          <option value="+61">Australia (+61)</option>
          <option value="+971">UAE (+971)</option>
        </select>
        <input id="phoneNumber" type="tel" placeholder="Phone Number" maxlength="10" required>
      </div>

      <button id="send-otp-btn" type="button" onclick="sendOTP()">Send OTP</button>

      <!-- OTP section (hidden until Send OTP clicked) -->
      <div id="otp-section">
        <input id="otp" type="text" placeholder="Enter 6-digit OTP" maxlength="6" required>
        <button id="verifyBtn" type="button" onclick="verifyOTP()" disabled>Verify & Login</button>
        <button id="resend-otp-btn" type="button" onclick="resendOTP()" disabled>Resend OTP (30s)</button>
      </div>
    </form>
    <p class="note">You’ll receive a one-time password (OTP) on your phone.</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0R4wQUte4MzAggd_o_pvGzpkOqNcRcrg",
      authDomain: "ProtenzaX.firebaseapp.com",
      projectId: "protenzax",
      storageBucket: "protenzax.appspot.com",
      messagingSenderId: "708344401873",
      appId: "1:708344401873:web:49835af7ca127a14759af0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('send-otp-btn', {
      'size': 'invisible',
      'callback': function(response) {}
    });

    // Restrict input to digits only
    document.getElementById("phoneNumber").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "");
    });

    document.getElementById("otp").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "");
      validateOtp();
    });

    function sendOTP() {
      const countryCode = document.getElementById("countryCode").value;
      const phone = document.getElementById("phoneNumber").value;
      const fullPhone = countryCode + phone;

      if (phone.length < 6) {
        alert("Please enter a valid phone number.");
        return;
      }

      const appVerifier = window.recaptchaVerifier;

      auth.signInWithPhoneNumber(fullPhone, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent to " + fullPhone);

          document.getElementById("otp-section").style.display = "block";
          document.getElementById("otp").focus();

          startResendTimer(); // Start timer after OTP is sent
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function resendOTP() {
      sendOTP();
    }

    function startResendTimer() {
      const resendBtn = document.getElementById("resend-otp-btn");
      let timeLeft = 30;

      resendBtn.disabled = true;
      resendBtn.innerText = `Resend OTP (${timeLeft}s)`;

      const timer = setInterval(() => {
        timeLeft--;
        resendBtn.innerText = `Resend OTP (${timeLeft}s)`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          resendBtn.disabled = false;
          resendBtn.innerText = "Resend OTP";
        }
      }, 1000);
    }

    function validateOtp() {
      const otp = document.getElementById("otp").value;
      const verifyBtn = document.getElementById("verifyBtn");
      verifyBtn.disabled = !(otp.length === 6);
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;

      if (otp.length !== 6) {
        alert("OTP must be exactly 6 digits.");
        return;
      }

      window.confirmationResult.confirm(otp)
        .then(result => {
          alert("✅ Login successful! Welcome " + result.user.phoneNumber);
          // window.location.href = "index.html";
        })
        .catch(error => {
          alert("❌ Invalid OTP. Try again.");
        });
    }
  </script>

</body>
</html>
